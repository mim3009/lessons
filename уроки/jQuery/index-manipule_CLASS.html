<!DOCTYPE html>
<html>
<head>
	<title>Манипуляция с классами</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="jquery-1.11.3.js"></script>
	<style type="text/css">
		.c_1{
			background-color: #f00;
		}
		.c_2{
			background-color: #ff0;
		}
	</style>
</head>
<body>
	<div>Блок</div>
	<script type="text/javascript">
		var c = prompt("1 или 2?");
		$("div").attr("class", "c_" + c);
		alert("Выбран класс " + $("div").get(0).className);
	</script>
</body>
</html>
