<!DOCTYPE html>
<html>
<head>
	<title>Пример использования событий</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function  () {
			$(document).on("click", "#add_comment", function(){
				var form = $("form[name='myform']");
				form.css("display", "block");
				$("#add_comment").replaceWith(form);
			});
			$(document).on("click", "input[name='send']", function () {
				var comment = $("textarea[name='comment']").val();
				alert("Загрузка комментария...");
				$("<p>" + comment + "</p>").appendTo("#comments");
			});
		});
	</script>
</head>
<body>
	<div id="comments">
		<p>Комментарий 1</p>
		<p>Комментарий 2</p>
		<p>Комментарий 3</p>	
	</div>
	<form action="#" method="post" name="myform" style="display: none;" onsubmit="return false;">
		<p>
			<textarea name="comment" cols="40" rows="10"></textarea>
		</p>
		<p>
			<input type="submit" name="send" value="Отправить">
		</p>
	</form>
	<a href="#" onclick="return false;" id="add_comment">Добавить комментарий</a>
</body>
</html>
