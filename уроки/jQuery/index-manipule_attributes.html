<!DOCTYPE html>
<html>
<head>
	<title>Манипуляция атрибутами</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="jquery-1.11.3.js"></script>
</head>
<body>
	<img src="1.jpg" alt="Изображение" class="abc">
	<br/>
	<img src="2.jpg">
	<br/>
	<img src="3.jpg">
	<br/>
	<img src="4.jpg" alt="Изображение">
	<br/>
	<script type="text/javascript">
		$("img").not("img[alt]").attr("alt", "jquery");
		var elements = $("img");
		var text = "";
		for(var i = 0; i < elements.length; i++){
			text += "alt" + i + " = " + elements[i].alt + "\n";
		}
		alert(text);
	</script>
</body>
</html>
