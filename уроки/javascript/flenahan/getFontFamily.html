<!DOCTYPE html>
<html>
<head>
	<title>Получить шрифт</title>
	<script type="text/javascript">
		window.onload = function(){
			var p = document.getElementsByTagName("p")[0];
			var typeFace = "";
			if(window.getComputedStyle) typeFace = window.getComputedStyle(p, null).fontFamily;
			alert(typeFace);
		}
	</script>
</head>
<body>
	<p>Текст</p>
</body>
</html>
