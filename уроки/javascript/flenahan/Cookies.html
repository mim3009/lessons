<!DOCTYPE html>
<html>
<head>
	<title>Cookies</title>
	<script src="Cookie.js"></script>
	<script type="text/javascript">
		var cookie = new Cookie("visitordata");
		if(!cookie.name || !cookie.color){
			cookie.name = prompt("Введите ваше имя", "");
			cookie.color = prompt("Ваш любимый цвет", "");
		}
		if(!cookie.visits) cookie.visits = 1;
		else cookie.visits++;
		cookie.store(10);
		document.write('<h1 style="color:' + cookie.color + '">' + 'Добро пожаловать, ' + cookie.name + '!' + '</h1>' + '<p>Вы посетили нас ' + cookie.visits + ' раз. ' + '<button onclick="window.cookie.remove();">Забыть обо мне</button>');
	</script>
</head>
<body>
</body>
</html>
