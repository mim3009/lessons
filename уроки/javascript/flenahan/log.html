<!DOCTYPE html>
<html>
<head>
	<title>Средства протоколирования</title>
	<script src="Log.js"></script>
	<link rel="stylesheet" type="text/css" href="log.css">
	<script type="text/javascript">
		function makeRectangle(x, y, w, h){
			log.debug("начало makeRectangle");
			var r = {x: x, y: y, size: {w: w, h: h}};
			log.debug("Новый прямоугольник", r);
			log.debug("Конец makeRectangle");
			return r;
		}
	</script>
</head>
<body>
	<button onclick="makeRectangle(1,2,3,4);">Создать прямоугольник</button>
	<div id="debug_log" class="log"></div>
</body>
</html>
