<!DOCTYPE html>
<html>
<head>
	<title>Сегодняшняя дата</title>
	<script language="JavaScript">
		function printTodaysDate(){
			var d = new Date();
			document.write(d.toLocaleString());
		}
	</script>
</head>
<body>
<p align="center"><b>Сегодняшняя дата и время:</b><br/>
	<script language="JavaScript">
		printTodaysDate();
	</script>
</p>
</body>
</html>
