<!DOCTYPE html>
<html>
<head>
	<title>Функции. Строки</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript">
		var str = "Небольшая строка";
		var text = "Длина сткроки " + str.length;
		text += "\nСтрока в нижнем регистре " + str.toLowerCase();
		text += "\nСтрока в верхнем регистре " + str.toUpperCase();
		text += "\nПодстрока от первого символа включительно до пятого символа исключительно " + str.substring(0, 4);
		text += "\n3-й символ это " + str.charAt(2);
		text += "\nПодстрока 'стро' начинается с индекса " + str.indexOf("стро");
		alert(text);
	</script>
</head>
<body>

</body>
</html>
