<!DOCTYPE html>
<html>
<head>
	<title>Функции</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript">
		function print(text){
			document.write("<b>" + text + "</b><br/>");
		}

		print("Hello");

		function add(x,y,r){
			if(r){
				return x + y;
			}else{
				alert(x+y);
			}
		}

		var summ = add(7,5,true);
		print(summ);
	</script>
</head>
<body>

</body>
</html>
