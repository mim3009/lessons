<!DOCTYPE html>
<html>
<head>
	<title>Функции. Массивы</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript">
		var arr = new Array(15, 7, 8, 10, -5, 0, 1);
		var text = "Длина массива " + arr.length;
		text += "\nМассив преобразованный в строку с разделителем ',': " + arr.join(",");
		text += "\nМассив отсортированный по возврастанию преобразованный в строку: " + (arr.sort()).join(",");
		text += "\nМассив отсортированный по убыванию преобразованный в строку: " + (arr.sort(mySort)).join(",");

		function mySort (a,b) {
			if (a > b) {
				return -1;
			}else if(a == b){
				return 0;
			}else{
				return 1;
			}
		}

		alert(text);
	</script>
</head>

</html>
