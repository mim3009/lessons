<!DOCTYPE html>
<html>
<head>
	<title>Основные конструкции</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript">
	for (var i = 0; i < 10; i++) {
		document.write("Hello world <br/>");
	}

	for (var i = 0; i < 100; i++) {
		if(i !=0 && (i%10) == 0){
			document.write("<br/>");
		}
		document.write("Hello World");
	}

	var x = 1;
	var summa = 0;
	while(x <= 10){
		summa += x;
		x++;
	}
	alert(summa);
	</script>
</head>
<body>

</body>
</html>
