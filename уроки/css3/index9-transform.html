<!DOCTYPE html>
<html>
<head>
	<title>Трансформация</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<style type="text/css">
		div{
			width: 500px;
			height: 400px;
		}

		#block_1{
			background: linear-gradient(20deg, #f00, #00f);
			transform: translate(250px, 0);
		}

		#block_2{
			background: linear-gradient(20deg, #f00 0%, #0f0 50%, #00f 100%);
			transform: scale(2.5, 0.5);
		}

		#block_3{
			background: repeating-linear-gradient(20deg, #f00 0px, #0f0 10px);
			transform: rotate(75deg);
		}

		#block_4{
			background: radial-gradient(#f00, #00f);
			transform: skew(50deg, 20deg) translate(250px, 0);
		}
	</style>
</head>
<body>
	<div id="block_1"></div>
	<div id="block_2"></div>
	<div id="block_3"></div>
	<div id="block_4"></div>
</body>
</html>
