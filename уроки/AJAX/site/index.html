<!DOCTYPE html>
<html>
    <head>
        <title>Ajax</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-type"></meta>
        <script src="jquery-1.11.3.js" type="text/javascript"></script>
        <script type="text/javascript">
        	$(document).ready(function () {
        		$("#check_login").bind("click", function (event) {
        			$.ajax({
        				url: "login.php",
        				type: "POST",
        				data: ("login=" + $("#login").val()),
        				dataType: "text",
        				success: function (result) {
        					$("#login").next().remove(); 
							if (result == "<1") {
								$("#login").after("<span>Логин свободен!</span>");
							}else{
								$("#login").after("<span>Логин занят!</span>")
							}
        				}
        			});
        		});
        	});
        </script>
    </head>
    <body>
        <div>
            <label></label>
            <input id="login" type="text" name="login"></input>
        </div>
        <div>
            <input id="check_login" type="button" value="Подтвердить"></input>
        </div>
    </body>
</html>
